);	s.push("<link>" + url + "#" + encodeURIComponent(String.encodeTiddlyLink(this.title)) + "</link>");	s.push("<pubDate>" + this.modified.toGMTString() + "</pubDate>");	s.push("</item>");	return(s.join("\n"));}// Change the text and other attributes of a tiddlerTiddler.prototype.set = function(title,text,modifier,modified,tags){	if(title != undefined)		this.title = title;	if(text != undefined)		this.text = text;	if(modifier != undefined)		this.modifier = modifier;	if(modified != undefined)		this.modified = modified;	if(tags != undefined)		this.tags = (typeof tags == "string") ? tags.readBracketedList() : tags;	else		this.tags = [];	this.changed();	return this;}// Get the tags for a tiddler as a string (space delimited, using [[brackets]] for tags containing spaces)Tiddler.prototype.getTags = function(){	if(this.tags)		{		var results = [];		for(var t=0; t<this.tags.length; t++)			results.push(String.encodeTiddlyLink(this.tags[t]));		return results.join(" ");		}	else		return "";}var regexpBackSlashEn = new RegExp("\\\\n","mg");var regexpBackSlash = new RegExp("\\\\","mg");var regexpBackSlashEss = new RegExp("\\\\s","mg");var regexpNewLine = new RegExp("\n","mg");var regexpCarriageReturn = new RegExp("\r","mg");// Static method to Convert "\n" to newlines, "\s" to "\"Tiddler.unescapeLineBreaks = function(text){	if(text && text != "")		return text.replace(regexpBackSlashEn,"\n").replace(regexpBackSlashEss,"\\").replace(regexpCarriageReturn,"");	else		return "";}// Convert newlines to "\n", "\" to "\s"Tiddler.prototype.escapeLineBreaks = function(){	return this.text.replace(regexpBackSlash,"\\s").replace(regexpNewLine,"\\n").replace(regexpCarriageReturn,"");}// Updates the secondary information (like links[] array) after a change to a tiddlerTiddler.prototype.changed = function(){	this.links = [];	var nextPos = 0;	var theLink;	var aliasedPrettyLink = "\\[\\[([^\\[\\]\\|]+)\\|([^\\[\\]\\|]+)\\]\\]";	var prettyLink = "\\[\\[([^\\]]+)\\]\\]";	var wikiNameRegExp = new RegExp("(" + config.textPrimitives.wikiLink + ")|(?:" + aliasedPrettyLink + ")|(?:" + prettyLink + ")","mg");	do {		var formatMatch = wikiNameRegExp.exec(this.text);		if(formatMatch)			{			if(formatMatch[1] && formatMatch[1].substr(0,1) != config.textPrimitives.unWikiLink && formatMatch[1] != this.title)				this.links.pushUnique(formatMatch[1]);			else if(formatMatch[2] && store.tiddlerExists(formatMatch[3]))				this.links.pushUnique(formatMatch[3]);			else if(formatMatch[4] && formatMatch[4] != this.title)				this.links.pushUnique(formatMatch[4]);			}	} while(formatMatch);	return;}Tiddler.prototype.getSubtitle = function(){	var theModifier = this.modifier;	if(!theModifier)		theModifier = config.messages.subtitleUnknown;	var theModified = this.modified;	if(theModified)		theModified = theModified.toLocaleString();	else		theModified = config.messages.subtitleUnknown;	return(theModifier + ", " + theModified);}// ---------------------------------------------------------------------------------// TiddlyWiki() object contains Tiddler()s// ---------------------------------------------------------------------------------function TiddlyWiki(){	this.tiddlers = {}; // Hashmap by name of tiddlers	this.namedNotifications = []; // Array of {name:,notify:} of notification functions	this.dirty = false;}// Set the dirty flagTiddlyWiki.prototype.setDirty = function(dirty){	this.dirty = dirty;}// Invoke the notification handlers for a particular tiddlerTiddlyWiki.prototype.notify = function(title,doBlanket){	for(var t=0; t<this.namedNotifications.length; t++)		{		var n = this.namedNotifications[t];		if((n.name == null && doBlanket) || n.name == title)			n.notify(title);		}}// Invoke the notification handlers for all tiddlersTiddlyWiki.prototype.notifyAll = function(){	for(var t=0; t<this.namedNotifications.length; t++)		{		var n = this.namedNotifications[t];		n.notify(n.name);		}}// Add a notification handler to a tiddlerTiddlyWiki.prototype.addNotification = function(title,fn){	for (var i=0; i<this.namedNotifications.length; i++)		if((this.namedNotifications[i].name == title) && (this.namedNotifications[i].notify == fn))			return this;	this.namedNotifications.push({name: title, notify: fn});	return this;}// Clear a TiddlyWiki so that it contains no tiddlersTiddlyWiki.prototype.clear = function(src){	this.tiddlers = {};	this.dirty = false;}TiddlyWiki.prototype.removeTiddler = function(title){	var tiddler = this.tiddlers[title];	if(tiddler)		{		delete this.tiddlers[title];		this.notify(title,true);		this.dirty = true;		}}TiddlyWiki.prototype.tiddlerExists = function(title){	var t = this.tiddlers[title];	var s = config.shadowTiddlers[title];	return (t != undefined && t instanceof Tiddler) || (s != undefined && s instanceof String);}TiddlyWiki.prototype.getTiddlerText = function(title,defaultText){	if(!title)		return(defaultText);	var tiddler = this.tiddlers[title];	if(tiddler)		return tiddler.text;	else if(config.shadowTiddlers[title])		return config.shadowTiddlers[title];	else if(defaultText)		return defaultText;	else		return null;}TiddlyWiki.prototype.getRecursiveTiddlerText = function(title,defaultText,depth){	var bracketRegExp = new RegExp("(?:\\[\\[([^\\]]+)\\]\\])","mg");	var text = this.getTiddlerText(title,defaultText);	if(text == null)		return "";	var textOut = [];	var lastPos = 0;	do {		var match = bracketRegExp.exec(text);		if(match)			{			textOut.push(text.substr(lastPos,match.index-lastPos));			if(match[1])				{				if(depth <= 0)					textOut.push(match[1]);				else					textOut.push(this.getRecursiveTiddlerText(match[1],match[1],depth-1));				}			lastPos = match.index + match[0].length;			}		else			textOut.push(text.substr(lastPos));	} while(match);	return(textOut.join(""));}TiddlyWiki.prototype.saveTiddler = function(title,newTitle,newBody,modifier,modified,tags){	var tiddler = this.tiddlers[title];	if(tiddler)		delete this.tiddlers[title];	else		tiddler = new Tiddler();	tiddler.set(newTitle,newBody,modifier,modified,tags);	this.tiddlers[newTitle] = tiddler;	if(title != newTitle)		this.notify(title,true);	this.notify(newTitle,true);	this.dirty = true;	return tiddler;}TiddlyWiki.prototype.createTiddler = function(title){	tiddler = this.tiddlers[title];	if(!tiddler)		{		tiddler = new Tiddler();		this.tiddlers[title] = tiddler;		this.dirty = true;		}	return tiddler;}// Load contents of a tiddlywiki from an HTML DIVTiddlyWiki.prototype.loadFromDiv = function(srcID,idPrefix){	if(document.normalize)		document.normalize();	var lenPrefix = idPrefix.length;	var store = document.getElementById(srcID).childNodes;	for(var t = 0; t < store.length; t++)		{		var e = store[t];		var title = null;		if(e.getAttribute)			title = e.getAttribute("tiddler");		if(!title && e.id && e.id.substr(0,lenPrefix) == idPrefix)			title = e.id.substr(lenPrefix);		if(title && title != "")			{			var tiddler = this.createTiddler(title);			tiddler.loadFromDiv(e,title);			}		}	this.dirty = false;}// Return an array of tiddlers matching a search stringTiddlyWiki.prototype.search = function(searchText,caseSensitive,useRegExp,sortField,excludeTag){	if (!useRegExp)		searchText = searchText.escapeRegExp();	var regExp = new RegExp(searchText,caseSensitive ? "m" : "im");	var candidates = this.reverseLookup("tags",excludeTag,false);	var results = [];	for(var t=0; t<candidates.length; t++)		{		if(regExp.test(candidates[t].title) || regExp.test(candidates[t].text))			results.push(candidates[t]);		}	if(!sortField)		sortField = "title";	results.sort(function (a,b) {if(a[sortField] == b[sortField]) return(0); else return (a[sortField] < b[sortField]) ? -1 : +1; });	return results;}// Return an array of all the tags in use. Each member of the array is another array where [0] is the name of the tag and [1] is the number of occurancesTiddlyWiki.prototype.getTags = function(){	var results = [];	for(var t in this.tiddlers)		{		var tiddler = this.tiddlers[t];		for(g=0; g<tiddler.tags.length; g++)			{			var tag = tiddler.tags[g];			var f = false;			for(var c=0; c<results.length; c++)				if(results[c][0] == tag)					{					f = true;					results[c][1]++;					}			if(!f)				results.push([tag,1]);			}		}	results.sort(function (a,b) {if(a[0].toLowerCase() == b[0].toLowerCase()) return(0); else return (a[0].toLowerCase() < b[0].toLowerCase()) ? -1 : +1; });	return results;}// Return an array of the tiddlers that are tagged with a given tagTiddlyWiki.prototype.getTaggedTiddlers = function(tag,sortField){	return this.reverseLookup("tags",tag,true,sortField);}// Return an array of the tiddlers that link to a given tiddlerTiddlyWiki.prototype.getReferringTiddlers = function(title,unusedParameter,sortField){	return this.reverseLookup("links",title,true,sortField);}// Return an array of the tiddlers that do or do not have a specified entry in the specified storage array (ie, "links" or "tags")// lookupMatch == true to match tiddlers, false to exclude tiddlersTiddlyWiki.prototype.reverseLookup = function(lookupField,lookupValue,lookupMatch,sortField){	var results = [];	for(var t in this.tiddlers)		{		var tiddler = this.tiddlers[t];		var f = !lookupMatch;		for(var lookup=0; lookup<tiddler[lookupField].length; lookup++)			if(tiddler[lookupField][lookup] == lookupValue)				f = lookupMatch;		if(f)			results.push(tiddler);		}	if(!sortField)		sortField = "title";	results.sort(function (a,b) {if(a[sortField] == b[sortField]) return(0); else return (a[sortField] < b[sortField]) ? -1 : +1; });	return results;}// Return the tiddlers as a sorted arrayTiddlyWiki.prototype.getTiddlers = function(field){	var results = [];	for(var t in this.tiddlers)		results.push(this.tiddlers[t]);	if(field)		results.sort(function (a,b) {if(a[field] == b[field]) return(0); else return (a[field] < b[field]) ? -1 : +1; });	return results;}// Return array of names of tiddlers that are referred to but not definedTiddlyWiki.prototype.getMissingLinks = function(sortField){	var results = [];	for(var t in this.tiddlers)		{		var tiddler = this.tiddlers[t];		for(var n=0; n<tiddler.links.length;n++)			{			var link = tiddler.links[n];			if(this.tiddlers[link] == null)				results.pushUnique(link);			}		}	results.sort();	return results;}// Return an array of names of tiddlers that are defined but not referred toTiddlyWiki.prototype.getOrphans = function(){	var results = [];	for(var t in this.tiddlers)		if(this.getReferringTiddlers(t).length == 0)			results.push(t);	results.sort();	return results;}// Return an array of names of tiddlers that are defined but not referred toTiddlyWiki.prototype.getShadowed = function(){	var results = [];	for(var t in config.shadowTiddlers)		if(typeof config.shadowTiddlers[t] == "string")			results.push(t);	results.sort();	return results;}// ---------------------------------------------------------------------------------// Tiddler functions// ---------------------------------------------------------------------------------// Display several tiddlers from a list of space separated titlesfunction displayTiddlers(src,titles,state,highlightText,highlightCaseSensitive,animate,slowly){	var tiddlerNames = titles.readBracketedList();	for(var t = tiddlerNames.length-1;t>=0;t--)		displayTiddler(src,tiddlerNames[t],state,highlightText,highlightCaseSensitive,animate,slowly);}// Display a tiddler with animation and scrolling, as though a link to it has been clicked on//	src = source element object (eg link) for animation effects and positioning//	title = title of tiddler to display//	state = 0 is default or current state, 1 is read only and 2 is edittable//	highlightText = text to highlight in the displayed tiddler//	highlightCaseSensitive = flag for whether the highlight text is case sensitivefunction displayTiddler(src,title,state,highlightText,highlightCaseSensitive,animate,slowly){	var place = document.getElementById("tiddlerDisplay");	var after = findContainingTiddler(src); // Which tiddler this one will be positioned after	var before;	if(after == null)		before = place.firstChild;	else if(after.nextSibling)		before = after.nextSibling;	else		before = null;	var theTiddler = createTiddler(place,before,title,state,highlightText,highlightCaseSensitive);	if(src)		{		if(config.options.chkAnimate && (animate == undefined || animate == true))			anim.startAnimating(new Zoomer(title,src,theTiddler,slowly),new Scroller(theTiddler,slowly));		else			window.scrollTo(0,ensureVisible(theTiddler));		}}// Create a tiddler if it doesn't exist (with no fancy animating)//	place = parent element//	before = node before which to create/move the tiddler//	title = title of tiddler to display//	state = 0 is default or current state, 1 is read only and 2 is edittable//	highlightText = text to highlight in the displayed tiddler//	highlightCaseSensitive = flag for whether the highlight text is case sensitivefunction createTiddler(place,before,title,state,highlightText,highlightCaseSensitive){	var theTiddler = createTiddlerSkeleton(place,before,title);	createTiddlerTitle(title,highlightText,highlightCaseSensitive);	var theViewer = document.getElementById("viewer" + title);	var theEditor = document.getElementById("editorWrapper" + title);	switch(state)		{		case 0:			if(!theViewer && !theEditor)				{				createTiddlerToolbar(title,false);				createTiddlerViewer(title,highlightText,highlightCaseSensitive);				createTiddlerFooter(title,false);				}			break;		case 1: // Viewer			if(theViewer)				theViewer.parentNode.removeChild(theViewer);			if(theEditor)				theEditor.parentNode.removeChild(theEditor);			createTiddlerToolbar(title,false);			createTiddlerViewer(title,highlightText,highlightCaseSensitive);			createTiddlerFooter(title,false);			break;		case 2: // Editor			if(!theEditor)				{				if(theViewer)					theViewer.parentNode.removeChild(theViewer);				createTiddlerToolbar(title,true);				createTiddlerEditor(title);				createTiddlerFooter(title,true);				}			break;		}	return(theTiddler);}function refreshTiddler(title){	var theViewer = document.getElementById("viewer" + title);	if(theViewer)		{		theViewer.parentNode.removeChild(theViewer);		createTiddlerViewer(title,null,null);		}}function createTiddlerSkeleton(place,before,title){	var theTiddler = document.getElementById("tiddler" + title);	if(!theTiddler)		{		theTiddler = createTiddlyElement(null,"div","tiddler" + title,"tiddler",null);		theTiddler.onmouseover = onMouseOverTiddler;		theTiddler.onmouseout = onMouseOutTiddler;		theTiddler.ondblclick = onDblClickTiddler;		var theInnerTiddler = createTiddlyElement(theTiddler,"div",null,"unselectedTiddler",null);		var theToolbar = createTiddlyElement(theInnerTiddler,"div","toolbar" + title,"toolbar", null);		var theTitle = createTiddlyElement(theInnerTiddler,"div","title" + title,"title",null);		var theBody = createTiddlyElement(theInnerTiddler,"div","body" + title,"body",null);		var theFooter = createTiddlyElement(theInnerTiddler,"div","footer" + title,"footer",null);		place.insertBefore(theTiddler,before);		}	if(typeof config.shadowTiddlers[title] == "string")		addClass(theTiddler,"shadow");	else		removeClass(theTiddler,"shadow");	return(theTiddler);}function createTiddlerTitle(title,highlightText,highlightCaseSensitive){	var theTitle = document.getElementById("title" + title);	if(theTitle)		{		removeChildren(theTitle);		createTiddlyText(theTitle,title);		if(store.tiddlerExists(title))			theTitle.title = store.tiddlers[title].getSubtitle();		}}// Create a tiddler toolbar according to whether it's an editor or notfunction createTiddlerToolbar(title,isEditor){	var theToolbar = document.getElementById("toolbar" + title);	var lingo = config.views;	if(theToolbar)		{		removeChildren(theToolbar);		insertSpacer(theToolbar);		if(isEditor)			{			// Editor toolbar			lingo = lingo.editor;			createTiddlyButton(theToolbar,lingo.toolbarDone.text,lingo.toolbarDone.tooltip,onClickToolbarSave);			insertSpacer(theToolbar);			createTiddlyButton(theToolbar,lingo.toolbarCancel.text,lingo.toolbarCancel.tooltip,onClickToolbarUndo);			insertSpacer(theToolbar);			createTiddlyButton(theToolbar,lingo.toolbarDelete.text,lingo.toolbarDelete.tooltip,onClickToolbarDelete);			}		else			{			// Viewer toolbar			lingo = lingo.wikified;			createTiddlyButton(theToolbar,lingo.toolbarClose.text,lingo.toolbarClose.tooltip,onClickToolbarClose);			insertSpacer(theToolbar);			if(!readOnly)				{				createTiddlyButton(theToolbar,lingo.toolbarEdit.text,lingo.toolbarEdit.tooltip,onClickToolbarEdit);				insertSpacer(theToolbar);				}			createTiddlyButton(theToolbar,lingo.toolbarPermalink.text,lingo.toolbarPermalink.tooltip,onClickToolbarPermaLink);			insertSpacer(theToolbar);			createTiddlyButton(theToolbar,lingo.toolbarReferences.text,lingo.toolbarReferences.tooltip,onClickToolbarReferences);			}		insertSpacer(theToolbar);		}}// Create the body section of a read-only tiddlerfunction createTiddlerViewer(title,highlightText,highlightCaseSensitive){	var theBody = document.getElementById("body" + title);	if(theBody)		{		var tiddlerText = store.getTiddlerText(title);		var theViewer = createTiddlyElement(theBody,"div","viewer" + title,"viewer",null);		if(store.tiddlerExists(title))			theViewer.setAttribute("tags",tiddler.tags.join(" "));		if(tiddlerText == null)			{			tiddlerText = config.views.wikified.defaultText.format([title]);			theViewer.style.fontStyle = "italic";			}		wikify(tiddlerText,theViewer,highlightText,highlightCaseSensitive);		theViewer.style.overflow = "visible";		theViewer.style.height = "auto";		}}// Create the footer section of a tiddlerfunction createTiddlerFooter(title,isEditor){	var theFooter = document.getElementById("footer" + title);	var tiddler = store.tiddlers[title];	if(theFooter && tiddler instanceof Tiddler)		{		removeChildren(theFooter);		insertSpacer(theFooter);		if(isEditor)			{			}		else			{			var lingo = config.views.wikified.tag;			var prompt = tiddler.tags.length == 0 ? lingo.labelNoTags : lingo.labelTags;			var theTags = createTiddlyElement(theFooter,"div",null,null,prompt);			for(var t=0; t<tiddler.tags.length; t++)				{				var theTag = createTagButton(theTags,tiddler.tags[t],tiddler.title);				createTiddlyText(theTags," ");				}			}		}}// Create a button for a tag with a popup listing all the tiddlers that it tagsfunction createTagButton(place,tag,excludeTiddler){	var theTag = createTiddlyButton(place,tag,config.views.wikified.tag.tooltip.format([tag]),onClickTag);	theTag.setAttribute("tag",tag);	if(excludeTiddler)		theTag.setAttribute("tiddler",excludeTiddler);	return(theTag);}// Create the body section of an edittable tiddlerfunction createTiddlerEditor(title){	var theBody = document.getElementById("body" + title);	if(theBody)		{		var tiddlerText = store.getTiddlerText(title);		var tiddlerExists = (tiddlerText != null);		if(!tiddlerExists)			tiddlerText = config.views.editor.defaultText.format([title]);		var theEditor = createTiddlyElement(theBody,"div","editorWrapper" + title,"editor",null);		theEditor.onkeypress = onEditKey;		var theTitleBox = createTiddlyElement(theEditor,"input","editorTitle" + title,null,null);		theTitleBox.setAttribute("type","text");		theTitleBox.value = title;		theTitleBox.setAttribute("size","40");		theTitleBox.setAttribute("autocomplete","off");		var theBodyBox = createTiddlyElement(theEditor,"textarea","editorBody" + title,null,null);		theBodyBox.value = tiddlerText;		var rows = 10;		var lines = tiddlerText.match(regexpNewLine);		if(lines != null && lines.length > rows)			rows = lines.length + 5;		theBodyBox.setAttribute("rows",rows);		var theTagsBox = createTiddlyElement(theEditor,"input","editorTags" + title,null,null);		theTagsBox.setAttribute("type","text");		var tiddler = store.tiddlers[title];		theTagsBox.value = tiddler instanceof Tiddler ? tiddler.getTags() : "";		theTagsBox.setAttribute("size","40");		theTagsBox.setAttribute("autocomplete","off");		var tagPrompt = createTiddlyElement(theEditor,"div",null,"editorFooter",config.views.editor.tagPrompt);		insertSpacer(tagPrompt);		var lingo = config.views.editor.tagChooser;		var addTag = createTiddlyButton(tagPrompt,lingo.text,lingo.tooltip,onClickAddTag);		addTag.setAttribute("tiddler",title);		theBodyBox.focus();		}}function saveTiddler(title,minorUpdate){	var titleBox = document.getElementById("editorTitle" + title);	var newTitle = titleBox.value.trim();	if(store.tiddlerExists(newTitle))		{		if(newTitle != title && !confirm(config.messages.overwriteWarning.format([newTitle.toString()])))			{			titleBox.focus();			titleBox.select();			return;			}		}	var body = document.getElementById("editorBody" + title);	var newBody = body.value;	newBody = newBody.replace(/\r/mg,"");	var newTags = document.getElementById("editorTags" + title).value;	blurTiddler(title);	if(config.options.chkForceMinorUpdate)		minorUpdate = !minorUpdate;	var newDate = new Date();	store.saveTiddler(title,newTitle,newBody,config.options.txtUserName,minorUpdate ? undefined : new Date(),newTags);	displayTiddler(null,newTitle,1,null,null,null,false,false);	// Close the old tiddler if this is a rename	if(title != newTitle)		{		var oldTiddler = document.getElementById("tiddler" + title);		var newTiddler = document.getElementById("tiddler" + newTitle);		oldTiddler.parentNode.replaceChild(newTiddler,oldTiddler);		}	if(config.options.chkAutoSave)		saveChanges();}function selectTiddler(title){	var e = document.getElementById("tiddler" + title); = "block";}function clearMessage(){	var msgArea = document.getElementById("messageArea");	removeChildren(msgArea);	msgArea.style.display = "none";}// ---------------------------------------------------------------------------------// Menu and sidebar functions// ---------------------------------------------------------------------------------function refreshStory(hint){	var hits = hint ? store.getReferringTiddlers(hint) : null;	var displayNodes = document.getElementById("tiddlerDisplay").childNodes;	for(var t=0;t<displayNodes.length;t++)		{		var theId = displayNodes[t].id;		if(theId && theId.substr(0,7) == "tiddler")			{			var title = theId.substr(7);			if(hint)				{				var f = false;				for(var h=0; h<hits.length; h++)					if(hits[h].title == title)						f = true				if(f)					refreshTiddler(title);				}			else				refreshTiddler(title);			}		}}function refreshTabs(hint){	refreshSpecialItem("sidebarTabs","SideBarTabs","SideBarTabs");}function refreshMenu(hint){	refreshSpecialItem("mainMenu","MainMenu","MainMenu");}function refreshTitle(title){	refreshSpecialItem("siteTitle",title,"SiteTitle");	refreshPageTitle();}function refreshSubtitle(title){	refreshSpecialItem("siteSubtitle",title,"SiteSubtitle");	refreshPageTitle();}function refreshPageTitle(){	document.title = getElementText("siteTitle") + " - " + getElementText("siteSubtitle");}function refreshSidebar(title){	refreshSpecialItem("sidebarOptions",title,"SideBarOptions");}function refreshSpecialItem(elementID,title,defaultText){	var place = document.getElementById(elementID);	removeChildren(place);	wikify(store.getTiddlerText(title,defaultText),place,null,null);}function refreshStyles(title){	setStylesheet(title == null ? "" : store.getRecursiveTiddlerText(title,"",10),title);}// ---------------------------------------------------------------------------------// Options cookie stuff// ---------------------------------------------------------------------------------function loadOptionsCookie(){	var cookies = document.cookie.split(";");	for(var c=0; c<cookies.length; c++)		{		var p = cookies[c].indexOf("=");		if(p != -1)			{			var name = cookies[c].substr(0,p).trim();			var value = cookies[c].substr(p+1).trim();			switch(name.substr(0,3))				{				case "txt":					config.options[name] = unescape(value);					break;				case "chk":					config.options[name] = value == "true";					break;				}			}		}}function saveOptionCookie(name){	var c = name + "=";	switch(name.substr(0,3))		{		case "txt":			c += escape(config.options[name].toString());			break;		case "chk":			c += config.options[name] ? "true" : "false";			break;		}	c += "; expires=Fri, 1 Jan 2038 12:00:00 UTC; path=/";	document.cookie = c;}// ---------------------------------------------------------------------------------// Saving// ---------------------------------------------------------------------------------var saveUsingSafari = false;var startSaveArea = '<div id="' + 'storeArea">'; // Split up into two so that indexOf() of this source doesn't find itvar endSaveArea = '</d' + 'iv>';// Check if there any unsaved changes before exittingfunction checkUnsavedChanges(){	if(store.dirty)		{		if(confirm(config.messages.unsavedChangesWarning))			saveChanges();		}}// Save this tiddlywiki with the pending changesfunction saveChanges(){	clearMessage();	// Get the URL of the document	var originalPath = document.location.toString();	// Check we were loaded from a file URL	if(originalPath.substr(0,5) != "file:")		{		alert(config.messages.notFileUrlError);		displayTiddler(null,"SaveChanges",0,null,null,false,false);		return;		}	// Remove any location part of the URL	var hashPos = originalPath.indexOf("#");	if(hashPos != -1)		originalPath = originalPath.substr(0,hashPos);	// Convert to a native file format assuming	// "file:///x:/path/path/path..." - pc local file --> "x:\path\path\path..."	// "file://///server/share/path/path/path..." - FireFox pc network file --> "\\server\share\path\path\path..."	// "file:///path/path/path..." - mac/unix local file --> "/path/path/path..."	// "file://server/share/path/path/path..." - pc network file --> "\\server\share\path\path\path..."	var localPath;	if(originalPath.charAt(9) == ":") // pc local file		localPath = unescape(originalPath.substr(8)).replace(new RegExp("/","g"),"\\");	else if(originalPath.indexOf("file://///") == 0) // FireFox pc network file		localPath = "\\\\" + unescape(originalPath.substr(10)).replace(new RegExp("/","g"),"\\");	else if(originalPath.indexOf("file:///") == 0) // mac/unix local file		localPath = unescape(originalPath.substr(7));	else if(originalPath.indexOf("file:/") == 0) // mac/unix local file		localPath = unescape(originalPath.substr(5));	else // pc network file		localPath = "\\\\" + unescape(originalPath.substr(7)).replace(new RegExp("/","g"),"\\");	// Load the original file	var original = loadFile(localPath);	if(original == null)		{		alert(config.messages.cantSaveError);		displayTiddler(null,"SaveChanges",0,null,null,false,false);		return;		}	// Locate the storeArea div's	var posOpeningDiv = original.indexOf(startSaveArea);	var posClosingDiv = original.lastIndexOf(endSaveArea);	if((posOpeningDiv == -1) || (posClosingDiv == -1))		{		alert(config.messages.invalidFileError.format([localPath]));		return;		}	// Save the backup	if(config.options.chkSaveBackups)		{		var backupPath = localPath.substr(0,localPath.lastIndexOf(".")) + "." + (new Date()).convertToYYYYMMDDHHMMSSMMM() + ".html";		var backup = saveFile(backupPath,original);		if(backup)			displayMessage(config.messages.backupSaved,"file://" + backupPath);		else			alert(config.messages.backupFailed);		}	// Save Rss	if(config.options.chkGenerateAnRssFeed)		{		var rssPath = localPath.substr(0,localPath.lastIndexOf(".")) + ".xml";		var rssSave = saveFile(rssPath,convertUnicodeToUTF8(generateRss()));		if(rssSave)			displayMessage(config.messages.rssSaved,"file://" + rssPath);		else			alert(config.messages.rssFailed);		}	// Save empty template	if(config.options.chkSaveEmptyTemplate)		{		var emptyPath,p;		if((p = localPath.lastIndexOf("/")) != -1)			emptyPath = localPath.substr(0,p) + "/empty.html";		else if((p = localPath.lastIndexOf("\\")) != -1)			emptyPath = localPath.substr(0,p) + "\\empty.html";		else			emptyPath = localPath + ".empty.html";		var empty = original.substr(0,posOpeningDiv + startSaveArea.length) + convertUnicodeToUTF8(generateEmpty()) + original.substr(posClosingDiv);		var emptySave = saveFile(emptyPath,empty);		if(emptySave)			displayMessage(config.messages.emptySaved,"file://" + emptyPath);		else			alert(config.messages.emptyFailed);		}	// Save new file	var revised = original.substr(0,posOpeningDiv + startSaveArea.length) + 				convertUnicodeToUTF8(allTiddlersAsHtml()) + "\n\t\t" +				original.substr(posClosingDiv);	var newSiteTitle = convertUnicodeToUTF8((getElementText("siteTitle") + " - " + getElementText("siteSubtitle")).htmlEncode());	revised = revised.replace(new RegExp("<title>[^<]*</title>", "im"),"<title>"+ newSiteTitle +"</title>");	var save = saveFile(localPath,revised);	if(save)		{		displayMessage(config.messages.mainSaved,"file://" + localPath);		store.setDirty(false);		}	else		alert(config.messages.mainFailed);}function generateRss(){	var s = [];	var d = new Date();	var u = store.getTiddlerText("SiteUrl",null);	// Assemble the header	s.push("<" + "?xml version=\"1.0\"?" + ">");	s.push("<rss version=\"2.0\">");	s.push("<channel>");	s.push("<title>" + store.getTiddlerText("SiteTitle","").htmlEncode() + "</title>");	if(u)		s.push("<link>" + u.htmlEncode() + "</link>");	s.push("<description>" + store.getTiddlerText("SiteSubtitle","").htmlEncode() + "</description>");	s.push("<language>en-us</language>");	s.push("<copyright>Copyright " + d.getFullYear() + " "
