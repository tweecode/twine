var tale, state; var macros= {};
function main(){
	tale=new Tale();
	state=new History();
	document.title=tale.title;
	setPageElement("storyTitle","StoryTitle","Untitled Story");
	setPageElement("storySubtitle", "StorySubtitle", "");
	if(tale.has("StoryAuthor")){
		$("titleSeparator").innerHTML="<br />";
		setPageElement("storyAuthor","StoryAuthor","");
	}
	if(tale.has("StoryMenu")){
		$("storyMenu").style.display="inline";
		setPageElement("storyMenu","StoryMenu","");
	}
    var scripts=tale.lookup("tags","script");
    for(var i=0;i<scripts.length;i++) {
        try {
            eval(scripts[i].text);
        } catch(e) {

		var macro = macros[macroidx];

		}

	for(var i=0;i<styles.length;i++){addStyle(styles[i].text)}
    state.init();
}

Wikifier.prototype.assembleFormatterMatches = function (formatters) {

Wikifier.prototype.subWikify = function (output, terminator) {

            {

            this.matchStart = formatterMatch.index;
            this.matchLength = formatterMatch[0].length;

Wikifier.createInternalLink = function (place, title)
{
    var el = insertElement(place, 'a', title);
    el.href = 'javascript:void(0)';

    if (tale.has(title))
        el.className = 'internalLink';
    else
        el.className = 'brokenLink';

    el.onclick = function() { state.display(title, el) };

    if (place)
        place.appendChild(el);

    return el;
};

Wikifier.createExternalLink = function (place, url) {   
    var el = insertElement(place, 'a');
    el.href = url;
    el.className = 'externalLink';
    el.target = '_blank';

    if (place)
        place.appendChild(el);

    return el;
};

/*<<textinput $[VariableName] [PassageName] [OptionalButtonName] >>*/

	handler: function (a,b,c) {
		if(c[1]) {
			var d = c[0].replace(/\$/g,"");
			el = document.createElement("span");
			var e ="<input id='"+d+"' type='text' onkeypress=\"var charCode; if(event && event.which){charCode = event.which;}else if(window.event){event = window.event;charCode = event.keyCode;}if(charCode == 13) {state.history[0].variables."+d+" = this.value; state.display(\'"+c[1]+"\')}\"/>";
			if (c[2]){
				e +="<input type='button' value='"+c[2]+"' onclick=\"state.history[0].variables."+d+" = getElementById(\'"+d+"\').value; state.display(\'"+c[1]+"\');\"/>";};
			el.innerHTML = e;
			a.appendChild(el);
		}else {throwError(a,"\"[PassageName]\" parameter missing");}
	}
};

/*<<update [sidbar passage]>>*/
macros.update={handler:function(a,b,c){
	if(c[0]){
		if(tale.has("Story"+c[0])){setPageElement("story"+c[0],"Story"+c[0],"");};
	}else {
		var d = new Array();d[0] ="Title";d[1] ="Subtitle";d[2] ="Author";d[3] ="Menu";
		for (var e=0;e<d.length;e++) {
			if(tale.has("Story"+d[e])) {setPageElement("story"+d[e],"Story"+d[e],"");};
		}
	}
}};
